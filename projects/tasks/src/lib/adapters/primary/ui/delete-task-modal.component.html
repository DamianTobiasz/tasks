<div class="modal-header">
  <h5 class="m-0">Delete Task</h5>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span class="text-muted"> Are you sure you want to delete this task? </span>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary mx-4"
    (click)="bsModalRef.hide()"
  >
    Cancel
  </button>
  <button
    *ngIf="task$ | async as task"
    type="button"
    class="btn btn-danger"
    (click)="onConfirmDeleteBtnClicked(task.id)"
  >
    Delete
  </button>
</div>
