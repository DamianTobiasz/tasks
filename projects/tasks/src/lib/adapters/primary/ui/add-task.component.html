<div class="py-5 w-25">
  <form
    [formGroup]="taskDescription"
    (ngSubmit)="onTaskDescriptionSubmited(taskDescription)"
  >
    <textarea
      type="text"
      formControlName="description"
      class="form-control"
      rows="4"
      placeholder="Task Description"
    ></textarea>
    <div class="container d-flex px-0 py-4">
      <div class="row">
        <div class="col">
          <input type="submit" class="btn indigo text-white" value="Add task" />
        </div>
        <div class="col">
          <a
            type="button"
            class="btn btn-outline-secondary"
            routerLink="/task-list"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </form>
</div>
