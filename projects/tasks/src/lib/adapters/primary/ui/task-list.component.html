<div class="container">
  <div class="row py-5 border-bottom">
    <div
      class="form-check d-flex justify-content-between"
      *ngFor="let task of taskList$ | async"
    >
      <div *ngIf="!task.isDone; else check">
        <input
          class="form-check-input rounded-circle"
          type="checkbox"
          value=""
          (change)="onCheckChangeed(task)"
        />
        <label class="form-check-label" for="flexCheckDefault"
          >{{ task.description }}
        </label>
      </div>
      <ng-template #check
        ><div>
          <input
            class="form-check-input rounded-circle bg-success"
            checked
            type="checkbox"
            value=""
            (change)="onCheckChangeed(task)"
          />
          <label
            class="form-check-label text-decoration-line-through"
            for="flexCheckDefault"
            >{{ task.description }}
          </label>
        </div></ng-template
      >

      <div class="btn-group" dropdown>
        <a
          role="button"
          id="button-animated"
          dropdownToggle
          type="button"
          aria-controls="dropdown-animated"
          ><span class="fw-bold fs-2">...</span></a
        >

        <ul
          id="dropdown-animated"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-animated"
        >
          <li role="menuitem">
            <a class="dropdown-item">Delete</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item">Delete</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item">Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="py-3">
  <a class="btn indigo text-white" routerLink="/add-task">Add task</a>
</div>
