<div class="container">
  <div class="row py-5 border-bottom">
    <div class="form-check py-2" *ngFor="let task of taskList$ | async">
      <input class="form-check-input rounded-circle" type="checkbox" value="" />
      <label class="form-check-label" for="flexCheckDefault">
        {{ task.description }}
      </label>
      <div class="btn-group" dropdown>
        <button
          id="button-animated"
          dropdownToggle
          type="button"
          class="btn btn-light"
          aria-controls="dropdown-animated"
        >
          <span class="fs-4">...</span>
        </button>
        <ul
          id="dropdown-animated"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-animated"
        >
          <li role="menuitem">
            <a class="dropdown-item">Delete</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item">Delete</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item">Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="py-3">
  <a class="btn indigo text-white" routerLink="/add-task">Add task</a>
</div>
